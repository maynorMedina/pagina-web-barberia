<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><a href="index.html"><img src="imagenes/logo.png" alt="Logo"></a></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreyapellido">Nombre y apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="text" id="telefono" class="input-padron" required placeholder="(+999) 9999-9999">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required placeholder="Mensaje"></textarea>

                <fieldset>
                    <legend>Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" 
                    value="email" id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" 
                    value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" 
                    value="whatsapp" id="radio-whatsapp" checked>Whasapp</label>
                </fieldset>

                <fieldset>
                    <legend>En que horario prefiere ser atendido?</legend>

                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <div>
                    <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la baberia?</label>
                </div>

                <input type="submit" class="enviar">
            </form>

            <table>
                <thead>
                    <th>Dias</th>
                    <th>Horario</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8:00 AM - 8:00 PM</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8:00 AM - 8:00 PM</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:00 AM - 8:00 PM</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <a href="index.html"><img src="imagenes/logo-blanco.png" alt="Logo"></a>
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
